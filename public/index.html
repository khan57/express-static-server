<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Swiper Slider</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    .swiper {
    width: 600px;
    height: 400px;
    }
  </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper" id="image-container">
        </div>
        <div class="swiper-pagination"></div>
      </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
         fetch('/api/images')
         .then(response => response.json())  
         .then(images => {
                const imageContainer = document.getElementById('image-container');
                images.forEach((imagesUrl) => {
                    const slider = document.createElement('div');
                    slider.classList.add('swiper-slide')
                    const elementImages = document.createElement('img');
                    elementImages.src = imagesUrl;
                    elementImages.style.width = '100%';
                    elementImages.style.height = '100%';
                    slider.appendChild(elementImages);
                    imageContainer.appendChild(slider);
                })
          const swiper = new Swiper('.swiper', {
            loop: true,
          });
        })
         .catch(error =>{
            console.error('Error fetching data:', error)
         })
  </script>
</body>
</html>
